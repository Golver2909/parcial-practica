<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Banco</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js" type="module" defer></script>
</head>

    <body>
        <div class="row">
            <h1>Login</h1>

            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>

                <button type="button" id="boton-login" class="btn btn-outline-success">Iniciar Sesion</button>
            </div>
        </div>
    </body>

</html>
